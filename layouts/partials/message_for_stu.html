{{ if isset .Site.Params "message_for_stu" }}
{{ if .Site.Params.message_for_stu.enable }}
<section class="bar background-white no-mb">
    <div class="container">
        <div class="col-md-12">
                <div class="heading text-center">
                    <h2>{{ .Site.Params.message_for_stu.title }}</h2>
                </div>

                <p class="lead">
                    {{ .Site.Params.message_for_stu.subtitle | markdownify }}
                </p>
        </div>
    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
